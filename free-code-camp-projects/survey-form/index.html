<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: Helvetica;
        margin: 2em;
        background-color: #cdd1d1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      label, input, select, textarea {
        display: block;
        margin-bottom: 5px;
      }

      input, textarea, select {
        width: 100%
      }

      .radio-input, .checkbox-input {
        width: unset;
        display: unset;
      }

      label[class="radio"], label[class="check"] {
        margin: unset;
      }

      fieldset {
        background-color: white;
      }

      form {
        width: 80%;
        max-width: 600px;
      }
    </style>
    <title>freeCodeCamp Survey Form</title>
    <meta charset "UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">
          Name
          <input id="name" class="text-input" type="text" placeholder="Enter your name" required>
        </label>
        <label id="email-label" for="email">
          Email
          <input id="email" class="email-input" type="email" placeholder="Enter your email" required>
        </label>
        <label id="number-label" for="number">
          Age (optional)
          <input id="number" class="number-input" type="number" placeholder="Enter your age" min="0" max="120">
        </label>
        <label for="dropdown">
          Which option best describes your current role?
          <select id="dropdown" class="dropdown-input">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label class="radio" for="definitely">
          <input id="definitely" value="definitely" class="radio-input" type="radio" name="recommend">Definitely
        </label>
        <label class="radio" for="maybe">
          <input id="maybe" value="maybe" class="radio-input" type="radio" name="recommend">Maybe
        </label>
        <label class="radio" for="not-sure">
          <input id="not-sure" value="not-sure" class="radio-input" type="radio" name="recommend">Not Sure
        </label>
      </fieldset>
      <fieldset>
        <label>
          What is your favorite feature of freeCodeCamp?
          <select id="feature" class="dropdown-input">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label class="check" for="fep">
          <input id="fep" value="fep" class="checkbox-input" type="checkbox">Front-end Projects
        </label>
        <label class="check" for="bep">
          <input id="bep" value="bep" class="checkbox-input" type="checkbox">Back-end Projects
        </label>
        <label class="check" for="dv">
          <input id="dv" value="dv" class="checkbox-input" type="checkbox">Data Visualization
        </label>
        <label class="check" for="ch">
          <input id="ch" value="ch" class="checkbox-input" type="checkbox">Challenges
        </label>
        <label class="check" for="osc">
          <input id="osc" value="osc" class="checkbox-input" type="checkbox">Open Source Community
        </label>
        <label class="check" for="ghr">
          <input id="ghr" value="ghr" class="checkbox-input" type="checkbox">Gitter help rooms
        </label>
        <label class="check" for="vid">
          <input id="vid" value="vid" class="checkbox-input" type="checkbox">Videos
        </label>
        <label class="check" for="cm">
          <input id="cm" value="cm" class="checkbox-input" type="checkbox">City Meetups
        </label>
        <label class="check" for="wiki">
          <input id="wiki" value="wiki" class="checkbox-input" type="checkbox">Wiki
        </label>
        <label class="check" for="forum">
          <input id="forum" value="forum" class="checkbox-input" type="checkbox">Forum
        </label>
        <label class="check" for="ac">
          <input id="ac" value="ac" class="checkbox-input" type="checkbox">Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?</label>
        <textarea rows=4>Enter your comment here...</textarea>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
